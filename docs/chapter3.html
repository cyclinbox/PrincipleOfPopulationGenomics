        <h1 id="第3章-随机遗传漂变">第3章 随机遗传漂变</h1>
<p>在每一个生物体中，形成的配子数量都远远超过了可存活后代的数量。这是达尔文自然选择理论的原理之一。哪一个特定的配子存活，哪一个死亡，一定程度上由偶然性决定：抽签的运气。随机因素意味着，偶然因素本身就可以改变一代又一代的等位基因频率。因为这样的采样过程不会以任何预定的方式改变等位基因频率，所以这个过程被称为 <strong>随机遗传漂变（random genetic drift）</strong> 。随机遗传漂变的微妙性和重要性是本章的主题。</p>
